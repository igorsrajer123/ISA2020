<html>
<head>
 <meta charset="utf-8" />
    <title>Search Pharmacists</title>
    <link rel="stylesheet" href="css/searchPharmacists.css">

    <script src="js/jquery.cookie.js"></script>

</head>
<body>
	<nav>
        
    </nav>
    
    <div class="mainDiv">
    	<div class="pretraga">

	    </div>
	    <button id="btnFilter">Filters</button>
	    <div id="filters">
	    		<p id="pharmacies">Pharmacies:<br/> </p><br/>
	    			    		
	    		<p>Ratings: </p>

	    		<input type="checkbox" class="rating-list" value="2"/> Between 2.5 and 3.5 <br/>

	    		<input type="checkbox" class="rating-list" value="4"/> Between 4.5 and 5.0 <br/>
	    	</div>
	    <br/>
        <table  id="table">
	        <thead id="header">
	            <td>First Name</td>
	            <td>Last Name</td>
	            <td>Employed In</td>
	            <td>Rating</td>
	        </thead>
	        <tbody>
	        </tbody>
    	</table>
    	<p style="color:red; width:350px;" id="noPharmaFound"><b>No Pharmacist With That Name Found!</b></p>
    </div>
