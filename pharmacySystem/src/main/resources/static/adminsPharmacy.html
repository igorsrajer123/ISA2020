<html>
 <meta charset="utf-8" />
    <title>Admins Pharmacy</title>
    <link rel="stylesheet" href="css/adminsPharmacy.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.cookie.js"></script> 
    <script src="js/adminsPharmacy.js"></script>
<body>
	
	<nav>
        
    </nav>
    
	<div class="form">
        <form>
            <p>Pharmacy Name:</p>
            <br/>
            <input type="text" class="pharmacy-info" id="name"/>
			<br/><br/>
            <p>Address:</p>
            <br/>
            <input type="text" class="pharmacy-info" id="address"/>
			<br/><br/>
            <p>City:</p>
            <br/>
            <input type="text" class="pharmacy-info" id="city"/>
			<br/><br/>
            <p>Description:</p>
            <br/>
            <textarea id="description" name="description"></textarea>
            <br/><br/>
            <p>Counseling Price(RSD):</p>
            <br/>
            <input type="text" class="pharmacy-info" id="counselingPrice"/>
            <br/><br/>
            <p>Pharmacy Rating:</p>
            <br/>
            <p class="pharmacy-info" id="rating" style="color:#1E90FF;"></p>
			<br/>
			<br/>
			<button id="save">Save</button>
			<br/><br/>
            <button id="pharmacyMedsOptions">Pharmacy Medications</button>
            <br/><br/>
            <button id="pharmacyDermatologistsOptions">Pharmacy Dermatologists</button>
            <br/><br/>
            <button id="pharmacyPharmacistsOptions">Pharmacy Pharmacists</button>
            <br/><br/>
            <button id="availableExaminations">Available Examinations</button>
            <br/><br/>
        </form>
    </div>

</body>
</html>
