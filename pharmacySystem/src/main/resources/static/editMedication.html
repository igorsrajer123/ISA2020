<html>
<head>
	<meta charset="utf-8" />
   	<title>Add Medication</title>
   	<link rel="stylesheet" href="css/editMedication.css">
	<script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.cookie.js"></script> 
    <script src="js/editMedication.js"></script>
</head>
<body>
	<nav class="navBar">
    </nav>
            
    <div class="form">
    	<form>
    		<h3>New Medication</h3>
    	 	<p>Name:</p>
            <input type="text" name="name" id="name" placeholder="Name">
			<br/>
            <p>Code:</p>
            <input type="text" name="code" id="code" placeholder="Code">
			<br/>
            <p>Type:</p>
          	<select id="type">
          		<option></option>
          	</select>
			<br/><br/>
			<h3>Medication Specification</h3>
    	 	<p>Recommended Daily Intake(mg):</p>
            <input type="text" name="dailyIntake" id="dailyIntake" placeholder="Daily Intake">
			<br/>
            <p>Side Effects:</p>
            <input type="text" name="sideEffects" id="sideEffects" placeholder="Side Effects">
			<br/>
            <p>Chemical Composition:</p>
          	<input type="text" name="composition" id="composition" placeholder="Chemical Composition">
          	<p>Price(RSD):</p>
          	<input type="text" name="price" id="price" placeholder="Price">
          	<p>Amount:</p>
          	<input type="text" name="amount" id="amount" placeholder="Amount">
          	<br/>
          	<p>Drug Substitution:</p>
          	<select id="substitution">
          		<option></option>
          	</select>
			<br/><br/>
			<button type="submit" id="removeMedication">Remove Medication from Pharmacy</button>
			<br/>
            <button type="submit" id="save">Save</button>
    	</form>
    </div>
</body>
</html>
