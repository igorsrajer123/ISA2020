<html>
<head>
 	<meta charset="utf-8" />
    <title>Registration</title>
    <link rel="stylesheet" href="css/registration.css">
    <script src="js/jquery-3.3.1.min.js"></script>
  	<script src="js/registration.js"></script>
</head>
<body>
	<nav>
        <label class="navBar"></label>
    </nav>
    
    <div class="registration-form">
        <form>
            <p>Email:</p>
            <input type="text" name="email" placeholder="Email" id="email">
            <p style="color: red;" id="error1" class="p2" hidden="true">Email already in use!</p>
            <p style="color: red;" id="error2" class="p2" hidden="true">Email cannot be empty!</p>

            <p>Password:</p>
            <input type="password" name="password" placeholder="Password" id="password">
            <p style="color: red;" id="error3" class="p2" hidden="true">Password cannot be empty!</p>

            <p>Confirm Password:</p>
            <input type="password" name="password2" placeholder="Password" id="confirmPassword">

            <p>First Name:</p>
            <input type="text" name="firstName" placeholder="First name" id="firstName">

            <p>Last Name:</p>
            <input type="text" name="lastName" placeholder="Last name" id="lastName">

 			<p>Country:</p>
            <input type="text" name="country" placeholder="Country" id="country">

			<p>City:</p>
            <input type="text" name="city" placeholder="City" id="city">
            
            <p>Address:</p>
            <input type="text" name="address" placeholder="Address" id="address">      
           
            <p>Phone Number:</p>
            <input type="text" name="phone" placeholder="Phone Number" id="phoneNumber">

            </br></br>
            <button type="submit" id="register">Register</button>
        </form>
    </div>
</body>
</html>
