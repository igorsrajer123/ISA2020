<html>
<head>
	<meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/login.js"></script>
	<script src="js/jquery.cookie.js"></script> 
</head>
<body>
	<nav>
        <label class="navBar"></label>
    </nav>
    
    <div class="login-form">
        <form>
            <p class="p1">Email:</p>
            <input type="text" placeholder="Email" id="email"/>

            <p class="p1">Password:</p>
            <input type="password" placeholder="Password" id="password"/>
            <p style="color: red;" id="error" class="p2"> Wrong Email or Password! </p>
            </br></br>
            <button value="Login" id="login" name="login"><b>Log In</b></button>
            </br>

            <button value="Register" id="registration" class="registration" name="registration"><b>Create New Account</b></button>
        </form>
    </div>
</body>
</html>
